<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>
<body>
    <canvas id="output_canvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; // Frames per Second
        const FRICTION = 0.7; // Friction coeficient of space
        const ROIDS_JAG = 0.45; // Jag of asteroids 0 = none 1 = lots
        const ROIDS_NUM = 3; // starting number of roids
        const ROIDS_SIZE = 100; // starting size of asteroids in pixels
        const ROIDS_SPEED = 100; // max starting speed
        const ROIDS_VERT = 10; // generate roids sides 
        const SHIP_SIZE = 30; // ship height in pixels
        const SHIP_THRUST = 5; // Rate of acceleration
        const SHIP_EXPLOSIONTIME = 1; //time of the explosion
        const TURN_SPEED = 360; // turn speed in degrees per second
        const SHOW_BOUNDING = true; // show circle of colision

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("output_canvas");
        var ctx = canv.getContext("2d");
        
        var ship = newShip();

        //set up asteroids

        var roids = [];
        createAsteroidBelt();


        //set up the game loop
        setInterval(update, 1000 / FPS);
        

        function createAsteroidBelt(){
            roids = [];
            var x, y;
            for (var i = 0; i < ROIDS_NUM; i++){
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while(distanceBtwPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y));
                
            }
        }

        function distanceBtwPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function destroyShip (){
            ship.explosion = Math.floor(SHIP_EXPLOSIONTIME * FPS);
        }

        function keydown(/** @type {KeybordEvent} */ ev){
            switch(ev.keyCode){
                case 37: //left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                break;
                case 38: // up arrow (move the ship foward)
                    ship.thrusting = true;
                break;
                case 39: //right arrow (rotate the ship right)
                    ship.rot = - TURN_SPEED / 180 * Math.PI / FPS;
                break;
            }
        }

        function keyup(/** @type {KeybordEvent} */ ev){
            switch(ev.keyCode){
                case 37: //left arrow (rotate ship left)
                    ship.rot = 0;
                break;
                case 38: // up arrow (move the ship foward)
                    ship.thrusting = false;
                break;
                case 39: //right arrow (rotate the ship right)
                    ship.rot = 0;
                break;
            }
        }

        function newAsteroid(x, y){
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPEED / FPS * (Math.random() < 0.5 ? 1 : -1),
                xy: Math.random() * ROIDS_SPEED / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: ROIDS_SIZE / 2,
                a: Math.random() * Math.PI * 2, //in radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: [],
            };

            // create the vertx offset arrays
            for (var i = 0; i < roid.vert; i++){
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG)
            }
            return roid;
        }

        function newShip(){
            return {
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE /2,
            a: 90 / 180 * Math.PI,   // converted to radians
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0,
            },
            explosion: 0,
        }
        }

        function update(){
            var exploding = ship.exploding = ship.explosion > 0;


            // drawn background
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canv.width, canv.height);


            //set up event handellers
            document.addEventListener("keydown", keydown);
            document.addEventListener("keyup", keyup);
            
            // Thrst the ship
            if(ship.thrusting & !exploding){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                // draw the trhuster
                ctx.fillStyle = "Yellow";
                ctx.strokeStyle = "red";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx. beginPath();
                ctx.moveTo( // rear left
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );

                ctx.lineTo( //rear center behind the ship
                    ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                    ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
                );

                ctx.lineTo( // rear right
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                ship.thrust.x -= ship.thrust.x * FRICTION / FPS;
                ship.thrust.y -= ship.thrust.y * FRICTION / FPS;
            }
            
            //Handeling the edge of the screen
            if(ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r){
                ship.x = 0 - ship.r;
            }
            
            if(ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r){
                ship.y = 0 - ship.r;
            }


            for (var i = 0; i < roids.length; i ++){
                // move the asteroid
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].xy;
                // edge of screen
                if(roids[i].x < 0 - roids[i].r){
                    roids[i].x = canv.width + roids[i].r;
                } else if(roids[i].x > canv.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r;
                }

                if(roids[i].y < 0 - roids[i].r){
                    roids[i].y = canv.height + roids[i].r;
                } else if(roids[i].y > canv.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r;
                }
            }

            // drawn the ship
            if(!exploding){
                ctx.strokeStyle = "white";
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx. beginPath();
                ctx.moveTo( // nose of the ship
                    ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                );

                ctx.lineTo( //rear left
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                );

                ctx.lineTo( // rear right
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.stroke();

                if(SHOW_BOUNDING){
                    ctx.strokeStyle = "red";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }
            } else {
                //drawn the explosion
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.5, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.2, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.9, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.6, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.stroke();

                
            }
            // Drawn the asteroids            
            ctx.lineWidth = SHIP_SIZE / 20;
            var x, y, r, a, vert, offs;
            for (var i = 0; i < roids.length; i ++){
                ctx.strokeStyle = "slategray";
                // get the asteroids properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                // Draw patch
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] *Math.sin(a)
                )
                // Draw the polygon
                for (var j = 1; j < vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if(SHOW_BOUNDING){
                    ctx.strokeStyle = "red";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }

                
            }

            //colisions
            if(!exploding){
                for (var i = 0; i < roids.length; i ++){
                    if (distanceBtwPoints(ship.x, ship.y,roids[i].x,roids[i].y) < roids[i].r + ship.r) {
                        destroyShip();
                    }                
                }

                //rotate the ship
                ship.a += ship.rot;

                // move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                ship.explosion--;

               if(ship.explosion == 0){
                    ship = newShip();
                }
           }
            


        }

    </script>    
</body>

</html>
